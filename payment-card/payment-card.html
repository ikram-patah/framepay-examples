<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FramePay Payment Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://framepay.rebilly.com/rebilly.css" rel="stylesheet">
    <script src="https://framepay.rebilly.com/rebilly.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-4">
                <h3 class="mb-4">FramePay Payment Card Example</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input data-rebilly="firstName" type="text" class="form-control" value="John">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input data-rebilly="lastName" type="test" class="form-control" value="Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input data-rebilly="emails" type="email" class="form-control" value="john.doe@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Info</label>
                        <div id="mounting-point"></div>
                    </div>
                    <button class="btn btn-primary" id="submit-btn">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
